<div class="table-responsive">
	<h3>{{ @i18n_apps }}  <a href="{{ @breadcrumbs }}/new"><i class="bi-plus"></i></a></h3>	
	<check if="{{@isMobile==0}}">
	<true>
		<table class="table-responsive table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
			<thead>
				<tr class="bg-secondary">
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Company ID</th>
                    <th scope="col">Company</th>
					<th scope="col">Created at</th>
					<th scope="col">Updated at</th>
                    <th scope="col"></th>
				</tr>
			</thead>
		<tbody>
		<repeat group="{{ @apps }}" value="{{ @fields }}">
			<tr >
				<td onclick="window.document.location='{{ @breadcrumbs }}/{{ @fields.id }}';" style="cursor: pointer;"><i class="bi-pencil"></i></td>
				<td>{{ @fields.Name }}</td>
                <td>{{ @fields._company }}</td>
				<td>{{ @fields.Company }}</td>
				<td>{{ @fields._created_at }}</td>
				<td>{{ @fields._updated_at }}</td>
				<!--<td><a href="{{ @breadcrumbs }}/delete/{{ @fields.id }}" style="cursor: pointer;"><i class="bi-trash"></i></a></td>-->
                <td><a href="/sections/{{@fields.Name}}"><i class="bi-chevron-right"></i></a></td>
			</tr>	
		</repeat>
		</tbody>
	</table>		
	</true>
	<false>
		<table class="table-responsive table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
			<thead>
				<tr class="bg-secondary">
					<th scope="col">App name</th>
					<th scope="col">Company</th>
                    <th scope="col"></th>
				</tr>
			</thead>
		<tbody>
		<repeat group="{{ @schema }}" value="{{ @fields }}">
			<tr >
				<td onclick="window.document.location='{{ @breadcrumbs }}/{{ @fields.id }}';" style="cursor: pointer;"><i class="bi-pencil"></i></td>
				<td align="center">{{ @fields.Name }}</td>
				<td>{{ @fields._company }}:{{ @fields.Company }}</td>		
                <td><a href="{{ @breadcrumbs }}/{{ @fields.id }}"><i class="bi-chevron-right"></i></a></td>
			</tr>	
		</repeat>
		</tbody>
		</table>	
	</false>
	</check>
</div>
