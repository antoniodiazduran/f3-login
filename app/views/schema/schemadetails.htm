<div class="w3-container">
    <check if="{{ isset(@error_msg) }}">
    <true>
                <div class="w3-container w3-red">
                    {{ @error_msg | raw }}
                </div>
    </true>
    </check>
    <check if="{{ isset(@pass_msg) }}">
        <true>
                <div class="w3-container w3-green w3-padding-16">
                    {{ @pass_msg | raw }}
                </div>
        </true>
        </check>		 
    <h2>
        <a href="{{ @breadcrumbs }}"><i class="material-symbols-outlined">arrow_back</i></a> {{ @POST._section }} 
        <check if="{{ !isset(@POST.new) }}">
            <a href="{{ @breadcrumbs }}/delete/{{ @POST.id }}"><i class="material-symbols-outlined" title="Delete">delete</i></a>
        </check>
    </h2>
        <form action="" method="post" class="w3-container">
                    <label>Sections</label>
                    <input class="w3-input" list="_sections" name="_section" id="_section"  value="{{@POST._section}}" required>
                    <datalist id="_sections" style="width:150px;">
                        <repeat group="{{@section_dd}}" value="{{@vals}}">
                            <option value="{{@vals._section}}">
                        </repeat>
                    </datalist> 
                    <p>
                    <label>Type:</label>
			 <select class="w3-select" name="_type" id="_type">
                            <option value="text" <check if="{{ @POST._type=='text' }}"> selected</check>>text
                            <option value="number" <check if="{{ @POST._type=='number' }}"> selected</check>>number
                            <option value="radio" <check if="{{ @POST._type=='radio' }}"> selected</check>>radio
                            <option value="checkbox" <check if="{{ @POST._type=='checkbox' }}"> selected</check>>checkbox
                            <option value="reset" <check if="{{ @POST._type=='reset' }}"> selected</check>>reset
                            <option value="password" <check if="{{ @POST._type=='password' }}"> selected</check>>password
                            <option value="select" <check if="{{ @POST._type=='select' }}"> selected</check>>select
                            <option value="textarea" <check if="{{ @POST._type=='textarea' }}"> selected</check>>textarea
                            <option value="button" <check if="{{ @POST._type=='button' }}"> selected</check>>button
                            <option value="email" <check if="{{ @POST._type=='email' }}"> selected</check>>email
                            <option value="date" <check if="{{ @POST._type=='date' }}"> selected</check>>date
                            <option value="tel" <check if="{{ @POST._type=='tel' }}"> selected</check>>tel
                            <option value="join" <check if="{{ @POST._type=='join' }}"> selected</check>>join
                            <option value="params" <check if="{{ @POST._type=='params' }}"> selected</check>>params
                            <option value="file" <check if="{{ @POST._type=='file' }}"> selected</check>>file
                        </select>
                    <p>
                    <label>SQL Type:</label>
			 <select class="w3-select" name="_sql_type" id="_sql_type">
                            <option value="TEXT" <check if="{{ @POST._sql_type=='TEXT' }}"> selected</check>>TEXT
                            <option value="INTEGER" <check if="{{ @POST._sql_type=='INTEGER' }}"> selected</check>>INTEGER
                            <option value="REAL" <check if="{{ @POST._sql_type=='REAL' }}"> selected</check>>REAL
                            <option value="BLOB" <check if="{{ @POST._sql_type=='BLOBS' }}"> selected</check>>BLOB
                        </select>
                    <p>
                    <label>Display Label:</label>
                    <input class="w3-input" type="text" name="_label" id="_label" value="{{@POST._label}}" placeholder="Display label"/> <p> 
                    <label>Field Name:</label>
                    <input class="w3-input" type="text" name="_name" id="_name" value="{{@POST._name}}"  placeholder="Field name"/> <p>
                    <label>Field Id:</label>
                    <input class="w3-input" type="text" name="_idx" id="_idx" value="{{@POST._idx}}" placeholder="Field id"/> <p>
                    <label>Field Length:</label>
                    <input class="w3-input" type="text" name="_length" id="_length" value="{{@POST._length}}" placeholder="Field length" size="20"/> <p>
                    <label>Required:</label>
			 <select class="w3-select" name="_required" id="_required">
                            <option value="" <check if="{{ @POST._required=='' }}"> selected</check>>
                            <option value="required" <check if="{{ @POST._required=='required' }}"> selected</check>>required
                        </select> <p>
                    <label>Initial value:</label>
                    <input class="w3-input" type="text" name="_value" id="_value" value="{{@POST._value}}" placeholder="Initial Value"/> <p>
                    <label>Class Name:</label>
                    <input class="w3-input" type="text" name="_class" id="_class" value="{{@POST._class}}" placeholder="Class name"/> <p>  
                    <label>Style Script:</label>
                    <input class="w3-input" type="text" name="_style" id="_style" value="{{@POST._style}}" placeholder="Style script"/> <p> 
                    <label>Event:</label>
                        <select class="w3-select" name="_event" id="_event">
                            <option value="">
                            <option value="onchange" <check if="{{ @POST._event=='onchange' }}"> selected</check>>onchange
                            <option value="onfocus" <check if="{{ @POST._event=='onfocus' }}"> selected</check>>onfocus
                            <option value="onblur" <check if="{{ @POST._event=='onblur' }}"> selected</check>>onblur
                            <option value="onreset" <check if="{{ @POST._event=='onreset' }}"> selected</check>>onreset
                            <option value="onselect" <check if="{{ @POST._event=='onselect' }}"> selected</check>>onselect
                            <option value="onsubmit" <check if="{{ @POST._event=='onsubmit' }}"> selected</check>>onsubmit
                            <option value="oninput" <check if="{{ @POST._event=='oninput' }}"> selected</check>>oninput
                            <option value="onkeydown" <check if="{{ @POST._event=='onkeydown' }}"> selected</check>>onkeydown
                            <option value="onkeypress" <check if="{{ @POST._event=='onkeypress' }}"> selected</check>>onkeypress
                            <option value="onkeyup" <check if="{{ @POST._event=='onkeyup' }}"> selected</check>>onkeyup
                            <option value="onclick" <check if="{{ @POST._event=='onclick' }}"> selected</check>>onclick
                            <option value="ondblclick" <check if="{{ @POST._event=='ondblclick' }}"> selected</check>>ondblclick
                            <option value="onmouseover" <check if="{{ @POST._event=='onmouseover' }}"> selected</check>>onmouseover
                        </select>
                    <p>
                    <label>Function Name:</label>
                    <input class="w3-input" type="text" name="_function" id="_function" value="{{@POST._function}}" placeholder="Function name"/> <p>  
                    <label>Place Holder:</label>
                    <input class="w3-input" type="text" name="_placeholder" id="_placeholder" value="{{@POST._placeholder}}" placeholder="Placeholder"/> <p>   
                    <label>Join table: </label>
                        <select class="w3-select" name="_joins" id="_joins">
                            <option value="{{@POST._joins}}">
                            <repeat group="{{@joins}}" value="{{@vals}}">
                                <option value="{{@vals._section.'.'.@vals._name}}" <check if="{{ @POST._joins === (@vals._section.'.'.@vals._name) }}">selected</check>>{{@vals._section.'.'.@vals._name}}
                            </repeat>
                        </select>
                    <p>
                    <label>Field Order:</label>
                    <input class="w3-input" type="text" name="_order" id="_order" value="{{@POST._order}}" placeholder="Field Order" size="20"/> <p> 
                    <label>Visible: </label>
                        <select class="w3-select" name="_visible" id="_visible">
                            <option>
                            <option value="YES" <check if="{{ @POST._visible=='YES' }}"> selected</check>>YES
                            <option value="NO"  <check if="{{ @POST._visible=='NO' }}">  selected</check>>NO
                        </select>
                    <p>
                    <label>Mobile: </label>
                        <select class="w3-select" name="_mobile" id="_mobile">
                            <option>
                            <option value="YES" <check if="{{ @POST._mobile=='YES' }}"> selected</check>>YES
                            <option value="NO"  <check if="{{ @POST._mobile=='NO' }}">  selected</check>>NO
                        </select>
                    <p>
                    
                    <input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
                    <check if="{{ isset(@POST.new) }}">
                        <true><input type="hidden" name="new" value="new" /></true>
                        <false><input type="hidden" name="edit" value="edit" /></false>
                    </check>        
                    <input type="hidden" name="id" value="{{ @POST.id }}" />
		    <p>
		    <br>
                    <input class="w3-button w3-green" type="submit" value="{{ @i18n_submit }}">
        </form>
</div>
