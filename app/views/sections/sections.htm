<div class="table-responsive" style="margin-left:5px;">
	<h3><a href="/admin/apps"><i class="bi-arrow-left"></i></a> Section {{ ucfirst(@sectionName) }}  <a href="{{@breadcrumbs}}/new"><i class="bi-plus"></i></a></h3>	
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%;">
			<thead>
				<tr class="bg-secondary">
                  <repeat group="{{@headers}}" key="{{@key}}" value="{{@cols}}">
					<th scope="col" onclick="sortTable({{@key}});">{{@cols}} <i class="bi-filter"></i></th>
				  </repeat>
				  
				</tr>
			</thead>
		<tbody>
		<repeat group="{{ @groupdata }}" value="{{ @data }}">
			<tr onclick="window.document.location='{{@breadcrumbs}}/edit/{{@data.id}}';" style="cursor: pointer;">
				<repeat group="{{@data}}" value="{{@cols}}">
					<td>{{@cols}}</td>
				</repeat>
				
			</tr>	
		</repeat>
		</tbody>
	</table>
</div>
