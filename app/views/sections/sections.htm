<div class="w3-container">
	<h3><a href="/admin/apps"><i class="material-symbols-outlined">arrow_back</i></a> Section {{ ucfirst(@sectionName) }}<a href="{{@breadcrumbs}}/new"><i class="material-symbols-outlined">add_circle</i></a></h3>	
	<table class="w3-table w3-hoverable" id="list">
	<thead>
		<tr class="w3-deep-orange">
		<th></th>
                <repeat group="{{@headers}}" key="{{@key}}" value="{{@cols}}">
			<th>{{@cols}}</th>
		</repeat>
		</tr>
	</thead>
	<tbody>
		<repeat group="{{ @groupdata }}" value="{{ @data }}">
			<tr>
			<td><a href="{{@breadcrumbs}}/edit/{{@data.id}}"><i class="material-symbols-outlined">edit</i></a></td>
				<repeat group="{{@data}}" value="{{@cols}}">
					<td>{{@cols}}</td>
				</repeat>		
			</tr>	
		</repeat>
		</tbody>
	</table>
</div>
