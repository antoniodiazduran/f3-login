<div class="container py-5">
    <check if="{{ isset(@message) }}">
    <true>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{ @message | raw }}
                </div>
            </div>
        </div>
    </true>
    </check>		 
    <h2>
        <a href="/admin/structure"><i class="bi-arrow-left"></i></a> {{ @POST._section }} 
        <check if="{{ !isset(@POST.new) }}">
            <a href="/admin/structure/delete/{{ @POST.id }}"><i class="bi-trash"></i></a>
        </check>
        
    </h2>
        <form action="" method="post" class="form-horizontal">
        <div class="row py-5">
            <div class="col-8">		
            <repeat group="{{ @structure }}" value="{{ @stru }}">
                <h4> {{ @stru._name }}</h4>
                <check if="{{ @stru._type == 'select' }}">
                        <h4>
                            <select id="{{@stru._id}}" name="{{@stru._name}}" {{@stru._required}}>
                                <option></option>
                            </select>
                        </h4>
                </check>
                <check if="{{ @stru._type == 'input' or @stru._type == 'hidden'}}">
                        <h4><input type="{{ @stru._type}}" name="{{@stru._name}}" id="{{ @stru._id}}" value="{{ @stru._value }}" {{@stru._required}}></h4>
                </check>
                <check if="{{ @stru._type == 'area' }}">
                    <h4><textarea name="{{@stru._name}}" id="{{ @stru._id}}" cols="80" rows="5" {{@stru._required}}>{{ @stru._value }}</textarea></h4>
                </check>
                <p>
            </repeat>
            
            </div>
    
            <div class="col-4">
                <h2>More Data</h2>
                <p>Leave blank to keep the application open</p>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <div class="col-lg-xs text-center py-5">
                    <input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
                    <check if="{{ isset(@POST.new) }}">
                        <true><input type="hidden" name="new" value="new" /></true>
                        <false><input type="hidden" name="edit" value="edit" /></false>
                    </check>        
                    <input type="hidden" name="id" value="{{ @POST.id }}" />
                    <button type="submit" class="btn btn-primary"> {{ @i18n_submit }}</button>
                </div>
            </div>
        </div>
        </form>
    </div>
