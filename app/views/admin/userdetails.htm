<div class="w3-container">
<check if="{{ isset(@message) }}">
<true>
	<div class="w3-container w3-red">
	{{ @message | raw }}
	</div>
</true>
</check>		 
<h3>User: {{ @POST.username }} (<em><check if="{{ @POST.user_type }}==1"><true>Viewer</true><false><check if="{{ @POST.user_type }}==10"><true>Superuser</true><false>Administrator</false></check></false></check></em>)</h3>
	<form action="" method="post" class="w3-container">
		  <label>Email: {{ @POST.email }}</label>
		  <p>
		  <label>Activated:</label>
		  <select class="w3-select" name="activated">
			<option value=1<check if="{{ intval(@POST.activated)===1 }}"> selected</check>>Yes</option>
			<option value=0<check if="{{ intval(@POST.activated)===0 }}"> selected</check>>No</option>
		  </select></label>
		<p>
		  <label>User Type:</label>
			<select class="w3-select" name="user_type">
			<option value=100 <check if="{{ intval(@POST.user_type)===100 }}"> selected</check>>Admin</option>
			<option value=10  <check if="{{ intval(@POST.user_type)===10 }}"> selected</check>>Superuser</option>
			<option value=1   <check if="{{ intval(@POST.user_type)===1 }}"> selected</check>>Viewer</option>
		  </select>
		<p>
		  <label>Company:</label>
			<select class="w3-select" name="company">
			<repeat group="{{ @company }}" value="{{ @names }}">
				<option value="{{ @names.Name }}" <check if="{{ @POST.company===@names.Name }}"> selected</check>>{{@names.Name}}</option>
			</repeat>
		  </select>
		<p>
		<label>Change Password:x</label><br>
		<i >Leave blank to keep the user's current password. Fill out only if you want to change the user's password:</i>
		<p>
		<label>{{ @i18n_password }}</label>
		<input class="w3-input" type="password" class="form-control" name="password" id="password" />
		<label>{{ @i18n_password_conf }}</label>
		<input class="w3-input"  type="password" name="confirm" id="confirm" />
		<p></p>
		<br>
		<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
		<input type="hidden" name="edit" value="edit" />
		<input type="hidden" name="username" value="{{ @POST.username }}" />
		<input type="hidden" name="user_id" value="{{ @POST.id }}" />
		<input type="hidden" name="pw" value="{{ @POST.password }}" />
		<input class="w3-button w3-green" type="submit" value="{{ @i18n_submit }}">
	</form>
</div>
