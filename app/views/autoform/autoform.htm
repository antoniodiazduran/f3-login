<div class="table-responsive">
	<h3>{{ @i18n_structure }}  <a href="/{{@breadcrumbs}}/new"><i class="bi-plus"></i></a></h3>	
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
			<thead>
				<tr class="bg-secondary">
                  <th scope="col">columns</th>
                    <th scope="col"></th>
				</tr>
			</thead>
		<tbody>
		<repeat group="{{ @groupdata }}" value="{{ @data }}">
			<tr >
				<td onclick="window.document.location='/{{@breadcrumbs}}/xx';" style="cursor: pointer;"></td>
					<td>{{@data._name}}</td>
					<td>{{@data._type}}</td>
					<td>{{@data._idx}}</td>
					<td>{{@data._length}}</td>
					<td>{{@data._required}}</td>
					<td>{{@data._value}}</td>
					<td>{{@data._class}}</td>
					<td>{{@data._function}}</td>
					<td>{{@data._order}}</td>
				<td><a href="/{{@breadcrumbs}}/delete"><i class="bi-trash"></i></a></td>
			</tr>	
		</repeat>
		</tbody>
	</table>
</div>
