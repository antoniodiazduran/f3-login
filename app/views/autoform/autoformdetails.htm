<div class="container py-5">
    <check if="{{ isset(@error_msg) }}">
    <true>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{ @error_msg | raw }}
                </div>
            </div>
        </div>
    </true>
    </check>
    <check if="{{ isset(@pass_msg) }}">
        <true>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Success:</span>
                        {{ @pass_msg | raw }}
                    </div>
                </div>
            </div>
        </true>
        </check>		 
    <h2>
        <a href="/admin/autoform"><i class="bi-arrow-left"></i></a> section_name
        <check if="{{ !isset(@POST.new) }}">
            <a href="/admin/autoform/delete/xx"><i class="bi-trash"></i></a>
        </check>
        
    </h2>
<form action="" method="post" class="form-horizontal">
    <div class="row py-5">
    <div class="col-10">		
        <repeat group="{{@groupdata}}" value="{{@stru}}">
            <h4>
            <label>{{@stru._label}}</label>  
            <check if="{{@stru._type =='text' or @stru._type=='password' or @stru._type=='tel' or @stru._type=='email' or @stru._type=='button'}}">
                <h4><input type="{{@stru._type}}" name="{{@stru._name}}" id="{{@stru._idx}}" value="{{@stru._value}}" class="{{@stru._class}}" {{@stru._function}} size="{{@stru._length}}" placeholder="{{@stru._placeholder}}" {{@stru._required}}/></h4> <p>
            </check>
            <check if="{{@stru._type=='select'}}">
                <h4>
                <select name="{{@stru._name}}" id="{{@stru._idx}}" style="width:150px;" >
                    <repeat group="{{ explode(',',@stru._value) }}" value="{{@opti1}}">
                        <option value="{{@opti1}}" <check if="{{@stru._placeholder==@opti1}}">selected</check>><h4>{{@opti1}}</h4>
                    </repeat>
                </select>
                </h4>
            </check>
            <check if="{{@stru._type=='radio' or @stru._type=='checkbox'}}">
                <h4 style="color:gray;">
                <repeat group="{{explode(',',@stru._value)}}" value="{{@opti2}}">
                    <input type="{{@stru._type}}" name="{{@stru._name}}" id="{{@stru._idx}}" value="{{@opti2}}"> &nbsp; {{@opti2}} &nbsp; 
                </repeat>
                </h4>
                <p>
            </check>
            </h4> 
            <p>
        </repeat>
    </div>
    <!--<div class="col-4">
            <h2>TextArea</h2>
            <p>Leave blank to keep the application open</p>
        </div>
    -->
    </div>
    <div class="row">
        <div class="col-12">
            <div class="col-lg-xs text-center py-5">
                <input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
                <check if="{{ isset(@POST.new) }}">
                    <true><input type="hidden" name="new" value="new" /></true>
                    <false><input type="hidden" name="edit" value="edit" /></false>
                </check>        
                <input type="hidden" name="id" value="_" />
                <button type="submit" class="btn btn-primary"> {{ @i18n_submit }}</button>
            </div>
        </div>
    </div>
</form>
</div>
