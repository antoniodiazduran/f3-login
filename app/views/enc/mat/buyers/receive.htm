<div style="padding:10px; background-color:orange; opacity:0.8;color:white;">
	<h3>&nbsp; &nbsp; <font color="black">[ Receiving ]</font></h3>
</div>
<div class="container">
  <form action="/{{ @breadcrumbs}}/{{ @mode }}" method="POST" name="wipform">
    <div class="row">
	<div id="alertnotes" style="border-radius:25px; border: 2px solid white; padding:15px;">
	</div>
    </div>
    <div class="row">
      <div class="col-25">
      </div>
      <div class="col-75">
        <repeat group="{{ @record }}" value="{{ @vals }}">
          <label class="titles">{{ @vals.PartNumber}}<br>{{@vals.Description}}</label><p>
        </repeat>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
      </div>
      <div class="col-75">
        <label class="titles" for="arriveddate">Arrival Date</label><p>
        <input type="date" id="arriveddate" name="arriveddate" placeholder="mm/dd/yyyy" value="{{ isset(@record.ArrivedDate)?@record.ArriveDate:'' }}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
      </div>
    </div>
    <p>
    <div class="row">
	<div class="col-75">
		<input type="hidden" id="epoch"  name="epoch" value="{{ @epoch }}">
		<input type="hidden" name="session_csrf" value="{{ @CSRF }}"/>
 		<input type="reset" value="Clear">
      		<input type="submit" value="Submit" onclick="this.value='Submitting...'">
	</div>
    </div>
  </form>
</div>
