<div class="w3-container">
    <check if="{{ isset(@error_msg) }}">
    <true>
	<div class="w3-container w3-red">
        {{ @error_msg | raw }}
	</div>
    </true>
    </check>
    <check if="{{ isset(@pass_msg) }}">
    <true>
	<div class="w3-container w3-green w3-padding-16">
	    {{ @pass_msg | raw }}
	</div>
    </true>
    </check>		 
</div> 
<script>
    setTimeout( function(){
        window.close()
    },7000);
</script>
