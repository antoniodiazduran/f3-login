<div class="w3-container">
<check if="{{ isset(@message) }}">
<true>
	<div class="w3-container w3-red">
		{{ @message | raw }}
	</div>
</true>
</check>		 
<h2>
	<a href="/admin/company"><i class="material-symbols-outlined">arrow_back</i></a> {{ @POST.Name }} 
	<check if="{{ !isset(@POST.new) }}">
		<a href="/admin/company/delete/{{ @POST.id }}"><i class="material-symbols-outlined" title="Delete">delete</i></a>
	</check>
	
</h2>
	<form action="" method="post" class="w3-container">
		<check if="{{ isset(@POST.new) }}">
			<label>Full Name: {{ @POST.Name }}</label>
			<input class="w3-input" type="text" name="Name" id="Name" value="{{ @POST.Name }}">
		</check>	
		<label>Short Name:</label>
		<input class="w3-input" type="text" name="shortname" id="shortname" value="{{ @POST.shortname }}">
		<p>
		<label>Slogan:</label>
		<input class="w3-input" type="text" name="slogan" id="slogn" value="{{ @POST.slogan}}">
		<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
			<check if="{{ isset(@POST.new) }}">
			<true>
				<input type="hidden" name="new" value="new" />
			</true>
			<false>
				<input type="hidden" name="edit" value="edit" />
				<input type="hidden" name="Name" value="{{ @POST.Name }}" />
			</false>
			</check>
		<input type="hidden" name="id" value="{{ @POST.id }}" />
		<p></p>
		<br>
		<input class="w3-button w3-green" type="submit" value="{{ @i18n_submit }}">
	</form>
</div>
