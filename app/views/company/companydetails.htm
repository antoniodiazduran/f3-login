<div class="container py-5">
<check if="{{ isset(@message) }}">
<true>
	<div class="row">
		<div class="col-12">
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				{{ @message | raw }}
			</div>
		</div>
	</div>
</true>
</check>		 
<h2>
	<a href="/admin/company"><i class="bi-arrow-left"></i></a> {{ @POST.fullname }} 
	<check if="{{ !isset(@POST.new) }}">
		<a href="/admin/company/delete/{{ @POST.id }}"><i class="bi-trash"></i></a>
	</check>
	
</h2>
	<form action="" method="post" class="form-horizontal">
	<div class="row py-5">
		<div class="col-8">
		<check if="{{ isset(@POST.new) }}">
			<h4>Full Name: {{ @POST.fullname }}</h4>
			<h4><input type="text" name="fullname" id="fullname" value="{{ @POST.fullname }}" style="background:silver;"></h4>	
		</check>	
		  <h4>Short Name: {{ @POST.shortname }}</h4>
		  <h4><input type="text" name="shortname" id="shortname" value="{{ @POST.shortname }}" style="background:silver;"></h4>
		<p>
		  <h4>Slogan: {{ @POST.slogan }}</h4>
		  <h4><input type="text" name="slogan" id="slogn" value="{{ @POST.slogan}}" style="background:silver;"></h4>
		<p>
		</div>
		<check if="{{@isMobile==0}}">
		<div class="col-4">
			<h2>More Data</h2>
			<p>Leave blank to keep the application open</p>
		</div>
		</check>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="col-lg-xs text-center py-5">
				<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
				<check if="{{ isset(@POST.new) }}">
					<true><input type="hidden" name="new" value="new" /></true>
					<false>
						<input type="hidden" name="edit" value="edit" />
						<input type="hidden" name="fullname" value="{{ @POST.fullname }}" />
					</false>
				</check>
				
				<input type="hidden" name="id" value="{{ @POST.id }}" />
				<button type="submit" class="btn btn-primary"> {{ @i18n_submit }}</button>
			</div>
		</div>
	</div>
	</form>
</div>
